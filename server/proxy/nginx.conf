worker_processes auto;

events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Upstream definitions for better error handling
    upstream auth_service {
        server workhive-auth-service.onrender.com:443;
        keepalive 2;
    }
    
    upstream job_service {
        server workhive-job-service.onrender.com:443;
        keepalive 2;
    }
    
    upstream notification_service {
        server workhive-notification-service.onrender.com:443;
        keepalive 2;
    }
    
    upstream application_service {
        server workhive-application-service.onrender.com:443;
        keepalive 2;
    }
    
    server {
        listen 80;
        
        # Auth service
        location /api/v2/auth {
            limit_req zone=api_limit burst=20 nodelay;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "https://workhive-microservice.vercel.app" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            # Handle preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Max-Age 1728000;
                return 204;
            }
            
            proxy_pass https://auth_service;
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL and timeout settings for Render
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Handle connection issues
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }
        
        # Job service
        location /api/v2/jobs {
