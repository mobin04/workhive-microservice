worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # DNS resolvers for upstreams
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # CORS handling function (via map)
    map $http_origin $cors_origin {
        default "";
        "https://workhive-microservice.vercel.app" $http_origin;
    }

    server {
        listen 80;
        charset utf-8;

        # âœ… Health check endpoint for Render
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Common CORS headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # === AUTH SERVICE ===
        location ~ ^/api/v2/auth(/|$) {
            proxy_pass https://workhive-auth-service.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === JOB SERVICE ===
        location ~ ^/api/v2/jobs(/|$) {
            proxy_pass https://workhive-job-service.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host workhive-job-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === NOTIFICATION SERVICE ===
        location ~ ^/api/v2/notifications(/|$) {
            proxy_pass https://workhive-notification-service.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host workhive-notification-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === APPLICATION SERVICE ===
        location ~ ^/api/v2/applications(/|$) {
            proxy_pass https://workhive-application-service.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host workhive-application-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root fallback
        location / {
            return 200 'Workhive Proxy Service is running\nStatus: OK';
            add_header Content-Type text/plain;
        }
    }
}
