worker_processes 4;

events {
    worker_connections 1024;
}

http {
    # DNS resolver for external services
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Upstream definitions for better connection handling
    upstream auth_backend {
        server workhive-auth-service.onrender.com:443;
        keepalive 32;
    }

    upstream job_backend {
        server workhive-job-service.onrender.com:443;
        keepalive 32;
    }

    upstream notification_backend {
        server workhive-notification-service.onrender.com:443;
        keepalive 32;
    }

    upstream application_backend {
        server workhive-application-service.onrender.com:443;
        keepalive 32;
    }

    server {
        listen 80;
        charset utf-8;

        # Handle OPTIONS requests for CORS preflight on API routes
        location ~ ^/api/v2/(auth|jobs|notifications|applications) {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, Range, Origin' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Default route
        location / {
            return 404;
        }

        # Auth service proxy
        location ~ ^/api/v2/auth(/.*)?$ {
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, Range, Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Use variable for dynamic DNS resolution
            set $auth_upstream https://workhive-auth-service.onrender.com;
            proxy_pass $auth_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_session_reuse off;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Job service proxy
        location ~ ^/api/v2/jobs(/.*)?$ {
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, Range, Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            set $job_upstream https://workhive-job-service.onrender.com;
            proxy_pass $job_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host workhive-job-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_session_reuse off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Notification service proxy
        location ~ ^/api/v2/notifications(/.*)?$ {
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, Range, Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            set $notification_upstream https://workhive-notification-service.onrender.com;
            proxy_pass $notification_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host workhive-notification-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_session_reuse off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Application service proxy
        location ~ ^/api/v2/applications(/.*)?$ {
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, Range, Origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            set $application_upstream https://workhive-application-service.onrender.com;
            proxy_pass $application_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host workhive-application-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_session_reuse off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}