worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/s;

    server {
        listen 80;
        charset utf-8;

        # Auth Service
        # ===========================
        location ~ ^/api/v2/auth(/|$) {
            limit_req zone=api_limit burst=500 nodelay;
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "https://workhive-microservice.vercel.app" always;
                add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
            proxy_pass https://workhive-auth-service.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering off;
            proxy_request_buffering off;
            add_header Access-Control-Allow-Origin "https://workhive-microservice.vercel.app" always;
            add_header Access-Control-Allow-Methods "GET, POST, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
