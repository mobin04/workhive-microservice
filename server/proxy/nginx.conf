events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Include mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name _;
        
        # DNS resolver for external domains
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers for your frontend
        add_header Access-Control-Allow-Origin "https://workhive-microservice.vercel.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;

        # Handle preflight OPTIONS requests
        location ~* ^.+\.(OPTIONS)$ {
            return 204;
        }

        # Auth Service - Route /api/v2/auth requests
        location ~ ^/api/v2/auth {
            limit_req zone=api burst=20 nodelay;
            
            # Return 204 for OPTIONS requests
            if ($request_method = OPTIONS) {
                return 204;
            }
            
            # Preserve the original request URI and proxy to auth service
            proxy_pass https://workhive-auth-service.onrender.com$request_uri;
            
            # Proxy headers
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Original-URI $request_uri;
            
            # SSL settings for upstream
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # Job Service - Route /api/v2/jobs requests
        location ~ ^/api/v2/jobs {
            limit_req zone=api burst=20 nodelay;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
            
            proxy_pass https://workhive-job-service.onrender.com$request_uri;
            
            proxy_set_header Host workhive-job-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Original-URI $request_uri;
            
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # Application Service - Route /api/v2/applications requests
        location ~ ^/api/v2/applications {
            limit_req zone=api burst=20 nodelay;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
            
            proxy_pass https://workhive-application-service.onrender.com$request_uri;
            
            proxy_set_header Host workhive-application-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Original-URI $request_uri;
            
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # Notification Service - Route /api/v2/notifications requests
        location ~ ^/api/v2/notifications {
            limit_req zone=api burst=20 nodelay;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
            
            proxy_pass https://workhive-notification-service.onrender.com$request_uri;
            
            proxy_set_header Host workhive-notification-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Original-URI $request_uri;
            
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "WorkHive Proxy Server is healthy\n";
        }

        # Default location for any other requests
        location / {
            return 404 "Not Found";
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}