worker_processes 4;

events {
    worker_connections 1024;
}

error_log /var/log/nginx/error.log warn;

http {
    # Resolver for DNS lookups
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Add CORS headers for all responses including error responses
    add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    server {
        listen 80;
        charset utf-8;

        # Handle preflight OPTIONS requests for auth
        location /api/v2/auth {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Add CORS headers for this location
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Use variable for proxy_pass to force re-resolution
            set $auth_backend "workhive-auth-service.onrender.com";
            proxy_pass https://$auth_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $auth_backend;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name $auth_backend;
            
            # Increased timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;

            # Retry settings
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # Handle preflight OPTIONS requests for jobs
        location /api/v2/jobs {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Add CORS headers for this location
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $job_backend "workhive-job-service.onrender.com";
            proxy_pass https://$job_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $job_backend;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name $job_backend;
            
            # Increased timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Handle preflight OPTIONS requests for notifications
        location /api/v2/notifications {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Add CORS headers for this location
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $notification_backend "workhive-notification-service.onrender.com";
            proxy_pass https://$notification_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $notification_backend;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name $notification_backend;
            
            # Increased timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Handle preflight OPTIONS requests for applications
        location /api/v2/applications {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Add CORS headers for this location
            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $application_backend "workhive-application-service.onrender.com";
            proxy_pass https://$application_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $application_backend;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name $application_backend;
            
            # Increased timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint for Render (must be last)
        location / {
            return 200 'Workhive Proxy Service is running\nStatus: OK';
            add_header Content-Type text/plain;
        }
    }
}