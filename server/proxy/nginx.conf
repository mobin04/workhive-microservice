events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstreams (pointing to Render domains)
    upstream auth_service {
        server workhive-auth-service.onrender.com;
    }

    upstream application_service {
        server workhive-application-service.onrender.com;
    }

    upstream job_service {
        server workhive-job-service.onrender.com;
    }

    upstream notification_service {
        server workhive-notification-service.onrender.com;
    }

    server {
        listen 80;

        # ---- AUTH ----
        location /api/v2/auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ---- APPLICATIONS ----
        location /api/v2/applications/ {
            proxy_pass http://application_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ---- JOBS ----
        location /api/v2/jobs/ {
            proxy_pass http://job_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ---- NOTIFICATIONS ----
        location /api/v2/notifications/ {
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
