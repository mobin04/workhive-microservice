worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # DNS resolver (Google's public DNS)
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Rate limiting to prevent overwhelming upstream services
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Proxy settings for better SSL handling
    proxy_ssl_verify off;
    proxy_ssl_server_name on;
    proxy_ssl_name $proxy_host;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    server {
        listen 80;
        
        # Variables for dynamic upstream resolution
        set $auth_upstream https://workhive-auth-service.onrender.com;
        set $job_upstream https://workhive-job-service.onrender.com;
        set $notification_upstream https://workhive-notification-service.onrender.com;
        set $application_upstream https://workhive-application-service.onrender.com;
        
        # Handle root requests
        location = / {
            return 200 '{"status":"proxy-service","message":"WorkHive Proxy Service is running","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Rate limiting to prevent 429 errors
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req zone=api burst=20 nodelay;
        
        # Auth service
        location ~ ^/api/v2/auth(/.*)?$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass $auth_upstream$1$is_args$args;
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # Job service
        location ~ ^/api/v2/jobs(/.*)?$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass $job_upstream$1$is_args$args;
            proxy_set_header Host workhive-job-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # Notification service
        location ~ ^/api/v2/notifications(/.*)?$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass $notification_upstream$1$is_args$args;
            proxy_set_header Host workhive-notification-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # Application service
        location ~ ^/api/v2/applications(/.*)?$ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass $application_upstream$1$is_args$args;
            proxy_set_header Host workhive-application-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL settings
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
        
        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Handle CORS preflight requests
        location ~ ^/api/v2/.* {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workhive-microservice.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }
    }
}