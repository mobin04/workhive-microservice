worker_processes 4;

events {
    worker_connections 1024;
}

http {
    # Define a map for CORS origin validation
    map $http_origin $cors_origin {
        default "";
        "https://workhive-microservice.vercel.app" "https://workhive-microservice.vercel.app";
    }

    server {
        listen 80;
        charset utf-8;

        # Root fallback
        location = / {
            return 200 '{"message":"WorkHive Proxy Running"}';
            add_header Content-Type application/json;
        }

        # ---------- AUTH SERVICE ----------
        location ~ ^/api/v2/auth(/.*)?$ {
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }

            # Proxy configuration
            proxy_pass https://workhive-auth-service.onrender.com;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host workhive-auth-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # SSL settings
            proxy_ssl_server_name on;
            proxy_ssl_verify off;

            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' '$cors_origin' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }

        # ---------- JOB SERVICE ----------
        location ~ ^/api/v2/jobs(/.*)?$ {
