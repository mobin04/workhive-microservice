worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    map $http_origin $cors_origin {
        default "";
        "https://workhive-microservice.vercel.app" $http_origin;
    }

    server {
        listen 80;
        charset utf-8;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;   # << important
        proxy_ssl_verify off;       # disable strict SSL checks

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        limit_req zone=api_limit burst=20 nodelay;

        # Shared CORS block
        set $cors_headers "add_header 'Access-Control-Allow-Origin' $cors_origin always;
                           add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                           add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
                           add_header 'Access-Control-Allow-Credentials' 'true' always;";

        location ~ ^/api/v2/auth(/|$) {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass https://workhive-auth-service.onrender.com;
            eval $cors_headers;
        }

        location ~ ^/api/v2/jobs(/|$) {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass https://workhive-job-service.onrender.com;
            eval $cors_headers;
        }

        location ~ ^/api/v2/notifications(/|$) {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass https://workhive-notification-service.onrender.com;
            eval $cors_headers;
        }

        location ~ ^/api/v2/applications(/|$) {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass https://workhive-application-service.onrender.com;
            eval $cors_headers;
        }

        location / {
            return 200 'Workhive Proxy Service is running\nStatus: OK';
            add_header Content-Type text/plain;
        }
    }
}
